{% var default_page=default_page|default:"" %}

<div class="relative w-full divide-y divide-gray-200 {{ classes }}"
     x-data="{
        activeAccordion: '',
        setActiveAccordion(id) {
            this.activeAccordion = (this.activeAccordion == id) ? '' : id
        }
    }">
  {{ children }}
</div>
