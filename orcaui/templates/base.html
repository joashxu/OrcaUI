{% load static i18n %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}Orca UI{% endblock title %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="UI Components Library for Django" />
  <meta name="author" content="Joash Xu" />
  <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />
  {% block css %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" />
  {% endblock css %}
  {% block javascript %}
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
  {% endblock javascript %}
</head>
<body class="{% block bodyclass %}{% endblock bodyclass %}">
<div class="container w-2/3 mx-auto mb-5 p-6">
    <div class="w-full inline-flex justify-end">
      <select class="select select-bordered w-full max-w-xs" data-choose-theme>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="cupcake">Cupcake</option>
        <option value="bumblebee">Bumblebee</option>
        <option value="retro">Retro</option>
      </select>
    </div>
  </div>

  <div class="container w-2/3 mx-auto">
  {% block content %}
  {% endblock content %}
  </div>
  {% block inline_javascript %}{% endblock inline_javascript %}
</body>
</html>
